<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta name="theme-color" content="#0a74da"/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">

    <title>PJ Porcelanataria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0a74da;
            --dark-primary: #064a9e;
            --light-gray: #f4f6f9;
            --text-color: #333;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background-color: var(--light-gray);
            color: var(--text-color);
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        header h1 {
            font-size: 2.2rem;
            color: var(--primary-color);
            font-weight: 700;
        }
        header p {
            color: #555;
            margin-top: 5px;
        }
        #logout-button {
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            top: 0;
            right: 0;
            transition: background 0.3s;
        }
        #logout-button:hover {
            background: #c0392b;
        }
        .resumo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .card-resumo {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            text-align: center;
        }
        .card-resumo h3 {
            font-size: 1rem;
            font-weight: 500;
            color: #777;
            margin-bottom: 8px;
        }
        .card-resumo p {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        form {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            margin-bottom: 40px;
        }
        form h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-weight: 600;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        form input:focus,
        form textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(10, 116, 218, 0.2);
        }
        form button {
            background: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s;
        }
        form button:hover {
            background: var(--dark-primary);
        }
        #agendamentos-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .agendamento {
            background: white;
            padding: 20px;
            border-left: 6px solid var(--primary-color);
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            position: relative;
        }
        .agendamento h3 {
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 600;
        }
        .agendamento p {
            margin: 5px 0;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        .status {
            font-weight: bold;
            margin-top: 10px;
        }
        .observacoes-texto {
            background-color: #f9f9f9;
            border-left: 3px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .botoes-acao {
             margin-top: 15px;
        }
        button.acao {
            margin-right: 8px;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: opacity 0.3s;
        }
        button.acao:hover {
            opacity: 0.8;
        }
        .concluir { background-color: #28a745; color: white; }
        .cancelar { background-color: #ffc107; color: black; }
        .excluir { background-color: #dc3545; color: white; }
        #auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }
        .hidden {
            display: none;
        }
        @media (max-width: 768px) {
            header h1 { font-size: 1.8rem; }
            .container { padding: 15px; }
            #logout-button {
                position: static;
                margin-top: 15px;
            }
        }
        @media (max-width: 480px) {
            body { font-size: 14px; }
            .card-resumo p { font-size: 1.5rem; }
            form { padding: 20px; }
        }
    </style>
</head>
<body>
    
    <div id="auth-container">
        <div class="login-box">
            <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 25px;">Acessar PJ Porcelanataria</h2>
            <form id="login-form">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required />
                <label for="login-password">Senha</label>
                <input type="password" id="login-password" required />
                <button type="submit" style="width: 100%;">Entrar</button>
            </form>
            <p id="auth-error" style="color: red; text-align: center; margin-top: 15px;"></p>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <div class="container">
            <header>
                <h1>Gerenciamento de Porcelanataria</h1>
                <p>Agendamento de Clientes</p>
                <button id="logout-button">Sair</button>
            </header>

            <section class="resumo">
                <div class="card-resumo">
                    <h3>Ganhos do Mês</h3>
                    <p id="ganhosMes">R$ 0,00</p>
                </div>
                <div class="card-resumo">
                    <h3>Gastos do Mês</h3>
                    <p id="gastosMes">R$ 0,00</p>
                </div>
                <div class="card-resumo">
                    <h3>Lucro Líquido</h3>
                    <p id="lucroMes">R$ 0,00</p>
                </div>
            </section>

            <main>
                <form id="agendamento-form">
                    <h2>Novo Agendamento</h2>
                    <label for="nome">Nome do Cliente</label>
                    <input type="text" id="nome" required />
                    <label for="valor">Valor do Produto/Serviço</label>
                    <input type="number" id="valor" required />
                    <label for="gasto">Gasto (despesa)</label>
                    <input type="number" id="gasto" required />
                    <label for="servico">Serviço</label>
                    <input type="text" id="servico" required />
                    <label for="dataEntrega">Data de Entrega</label>
                    <input type="date" id="dataEntrega" required />
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" rows="3"></textarea>
                    <button type="submit">Salvar Agendamento</button>
                </form>

                <section id="lista-agendamentos">
                    <h2 style="text-align: center; margin-bottom: 20px">Agendamentos</h2>
                    <div id="agendamentos-container"></div>
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
    // --- 1. CONFIGURAÇÃO DO SUPABASE ---
    const SUPABASE_URL = 'https://mlpomrqpczbbucwgwtpv.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1scG9tcnFwY3piYnVjd2d3dHB2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1NjM4ODQsImV4cCI6MjA3NDEzOTg4NH0.CrhmRf9CHzZ7KSvOQqN4TarMcryyPo4CGSHG6Mwq8yI';

    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- 2. SELETORES DE ELEMENTOS ---
    const authContainer = document.getElementById('auth-container');
    const appContainer = document.getElementById('app-container');
    const loginForm = document.getElementById('login-form');
    const logoutButton = document.getElementById('logout-button');
    const authError = document.getElementById('auth-error');

    const form = document.getElementById("agendamento-form");
    const container = document.getElementById("agendamentos-container");
    let agendamentos = [];

    // --- 3. FUNÇÕES DA APLICAÇÃO ---
    const moeda = (valor) => new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }).format(valor || 0);

    function criarAgendamentoHTML(agendamento) {
        const div = document.createElement("div");
        div.className = "agendamento";
        const dataFormatada = new Date(agendamento.data_entrega + 'T03:00:00').toLocaleDateString('pt-BR');

        const obsHTML = agendamento.observacoes
            ? `<p><strong>Observações:</strong></p><p class="observacoes-texto">${agendamento.observacoes}</p>`
            : '';

        div.innerHTML = `
            <h3>${agendamento.nome}</h3>
            <p><strong>Serviço:</strong> ${agendamento.servico}</p>
            <p><strong>Valor:</strong> ${moeda(agendamento.valor)}</p>
            <p><strong>Gasto:</strong> ${moeda(agendamento.gasto)}</p>
            <p><strong>Data de entrega:</strong> ${dataFormatada}</p>
            ${obsHTML}
            <p class="status">Status: ${agendamento.concluido ? "✅ Concluído" : "⏳ Pendente"}</p>
            <div class="botoes-acao">
                ${!agendamento.concluido
                    ? `<button class="acao concluir" onclick="concluirAgendamento(${agendamento.id})">Concluir</button>`
                    : `<button class="acao cancelar" onclick="cancelarConclusao(${agendamento.id})">Reabrir</button>`
                }
                <button class="acao excluir" onclick="excluirAgendamento(${agendamento.id})">Excluir</button>
            </div>
        `;
        return div;
    }

    async function renderizarAgendamentos() {
        const { data, error } = await db.from('agendamentos').select('*').order('data_entrega', { ascending: true });
        if (error) {
            console.error("Erro ao buscar agendamentos", error);
            return;
        }
        agendamentos = data;

        container.innerHTML = "";
        if (agendamentos.length === 0) {
            container.innerHTML = "<p style='text-align:center;'>Nenhum agendamento até agora.</p>";
        } else {
            agendamentos.forEach(item => {
                const agendamentoDiv = criarAgendamentoHTML(item);
                container.appendChild(agendamentoDiv);
            });
        }
        atualizarResumo();
    }

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const { data: { user } } = await db.auth.getUser();
        if (!user) {
            alert("Sessão expirada, faça login novamente.");
            return;
        }

        const novoAgendamento = {
            nome: document.getElementById("nome").value.trim(),
            valor: parseFloat(document.getElementById("valor").value),
            gasto: parseFloat(document.getElementById("gasto").value),
            servico: document.getElementById("servico").value.trim(),
            data_entrega: document.getElementById("dataEntrega").value,
            observacoes: document.getElementById("observacoes").value.trim(),
            user_id: user.id
        };

        const { error } = await db.from('agendamentos').insert([novoAgendamento]);
        if (error) {
            console.error("Erro ao salvar", error);
            alert("Ocorreu um erro ao salvar o agendamento.");
        } else {
            renderizarAgendamentos();
            form.reset();
        }
    });

    window.concluirAgendamento = async function(id) {
        await db.from('agendamentos').update({ concluido: true }).eq('id', id);
        renderizarAgendamentos();
    }
    window.cancelarConclusao = async function(id) {
        await db.from('agendamentos').update({ concluido: false }).eq('id', id);
        renderizarAgendamentos();
    }
    window.excluirAgendamento = async function(id) {
        if (confirm("Deseja realmente excluir este agendamento?")) {
            await db.from('agendamentos').delete().eq('id', id);
            renderizarAgendamentos();
        }
    }

    function atualizarResumo() {
        const agora = new Date();
        const primeiroDiaMes = new Date(agora.getFullYear(), agora.getMonth(), 1).toISOString().split('T')[0];
        const ultimoDiaMes = new Date(agora.getFullYear(), agora.getMonth() + 1, 0).toISOString().split('T')[0];

        const agendamentosDoMes = agendamentos.filter(a => 
            a.concluido && a.data_entrega >= primeiroDiaMes && a.data_entrega <= ultimoDiaMes
        );

        const ganhos = agendamentosDoMes.reduce((acc, a) => acc + a.valor, 0);
        const gastos = agendamentosDoMes.reduce((acc, a) => acc + a.gasto, 0);
        document.getElementById("ganhosMes").textContent = moeda(ganhos);
        document.getElementById("gastosMes").textContent = moeda(gastos);
        document.getElementById("lucroMes").textContent = moeda(ganhos - gastos);
    }

    // --- 4. LÓGICA DE AUTENTICAÇÃO ---
    // --- 4. LÓGICA DE AUTENTICAÇÃO ---
loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    authError.textContent = 'Verificando...';
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    const { error } = await db.auth.signInWithPassword({ email, password });
    if (error) {
        authError.textContent = 'Email ou senha inválidos.';
    } else {
        authError.textContent = ''; 
    }
});

logoutButton.addEventListener('click', () => {
    db.auth.signOut();
});

db.auth.onAuthStateChange((event, session) => {
    if (session) {
        appContainer.classList.remove('hidden');
        authContainer.classList.add('hidden');
        renderizarAgendamentos();
    } else {
        appContainer.classList.add('hidden');
        authContainer.classList.remove('hidden');
        agendamentos = [];
        container.innerHTML = "";
        atualizarResumo();
    }
});

// --- 5. LÓGICA DO PWA (APP DE CELULAR) ---
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('Service Worker registrado com sucesso:', registration))
            .catch(err => console.log('Falha ao registrar Service Worker:', err));
    });

    // --- 5. LÓGICA DO PWA (APP DE CELULAR) ---
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('Service Worker registrado com sucesso:', registration))
                .catch(err => console.log('Falha ao registrar Service Worker:', err));
        });
    }

    </script>
</body>
</html>
