<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Porcelanataria</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- TODO O SEU CSS VEM AQUI (NÃO MUDA NADA) --- */
        :root {
            --primary-color: #0a74da;
            --dark-primary: #064a9e;
            --light-gray: #f4f6f9;
            --text-color: #333;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
        body { background-color: var(--light-gray); color: var(--text-color); }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        header { text-align: center; margin-bottom: 40px; position: relative; }
        header h1 { font-size: 2.2rem; color: var(--primary-color); font-weight: 700; }
        header p { color: #555; margin-top: 5px; }
        #logout-button { background: #e74c3c; color: white; padding: 8px 15px; border: none; border-radius: 8px; cursor: pointer; position: absolute; top: 0; right: 0; transition: background 0.3s; }
        #logout-button:hover { background: #c0392b; }
        .resumo { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .card-resumo { background: white; padding: 25px; border-radius: var(--border-radius); box-shadow: var(--card-shadow); text-align: center; }
        .card-resumo h3 { font-size: 1rem; font-weight: 500; color: #777; margin-bottom: 8px; }
        .card-resumo p { font-size: 1.8rem; font-weight: 600; color: var(--primary-color); }
        form { background: white; padding: 30px; border-radius: var(--border-radius); box-shadow: var(--card-shadow); margin-bottom: 40px; }
        form h2 { margin-bottom: 20px; color: var(--primary-color); font-weight: 600; }
        form label { display: block; margin-bottom: 5px; font-weight: 500; color: #555; }
        form input, form textarea { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; transition: border-color 0.3s, box-shadow 0.3s; }
        form input:focus, form textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(10, 116, 218, 0.2); }
        form button { background: var(--primary-color); color: white; padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 500; transition: background 0.3s; }
        form button:hover { background: var(--dark-primary); }
        #agendamentos-container { display: flex; flex-direction: column; gap: 15px; }
        .agendamento { background: white; padding: 20px; border-left: 6px solid var(--primary-color); border-radius: 10px; box-shadow: var(--card-shadow); }
        .agendamento h3 { margin-bottom: 8px; color: var(--primary-color); font-weight: 600; }
        .agendamento p { margin: 5px 0; font-size: 0.95rem; line-height: 1.5; }
        .status { font-weight: bold; margin-top: 10px; }
        .observacoes-texto { background-color: #f9f9f9; border-left: 3px solid #ddd; padding: 10px; margin-top: 10px; border-radius: 5px; white-space: pre-wrap; }
        .botoes-acao { margin-top: 15px; }
        button.acao { margin-right: 8px; padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem; font-weight: 500; transition: opacity 0.3s; }
        button.acao:hover { opacity: 0.8; }
        .concluir { background-color: #28a745; color: white; }
        .cancelar { background-color: #ffc107; color: black; }
        .excluir { background-color: #dc3545; color: white; }
        .auth-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .auth-box { width: 100%; max-width: 400px; padding: 40px; background: white; border-radius: var(--border-radius); box-shadow: var(--card-shadow); }
        .hidden { display: none; }
        @media (max-width: 768px) { header h1 { font-size: 1.8rem; } .container { padding: 15px; } #logout-button { position: static; margin-top: 15px; } }
        @media (max-width: 480px) { body { font-size: 14px; } .card-resumo p { font-size: 1.5rem; } form { padding: 20px; } }
    </style>
</head>
<body>

    <div id="auth-section">
        <div id="login-container" class="auth-container">
            <div class="auth-box">
                <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 25px;">System Porcelanataria</h2>
                <form id="login-form">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required />
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" required />
                    <button type="submit" style="width: 100%;">Entrar</button>
                </form>
                <p id="auth-error" style="color: red; text-align: center; margin-top: 15px;"></p>
            </div>
        </div>

        <div id="update-password-container" class="auth-container hidden">
             <div class="auth-box">
                <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 25px;">Crie sua Senha</h2>
                <form id="update-password-form">
                    <label for="new-password">Nova Senha</label>
                    <input type="password" id="new-password" required minlength="6" />
                    <button type="submit" style="width: 100%;">Salvar Senha</button>
                </form>
                <p id="update-message" style="text-align: center; margin-top: 15px;"></p>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <div class="container">
            <header>
                <h1>System Porcelanataria</h1>
                <p>Gerenciamento de Clientes e Projetos</p>
                <button id="logout-button">Sair</button>
            </header>
            <section class="resumo">
                <div class="card-resumo"><h3>Ganhos do Mês</h3><p id="ganhosMes">R$ 0,00</p></div>
                <div class="card-resumo"><h3>Gastos do Mês</h3><p id="gastosMes">R$ 0,00</p></div>
                <div class="card-resumo"><h3>Lucro Líquido</h3><p id="lucroMes">R$ 0,00</p></div>
            </section>
            <main>
                <form id="agendamento-form">
                    <h2>Novo Projeto</h2>
                    <label for="nome">Nome do Cliente</label><input type="text" id="nome" required />
                    <label for="valor">Valor do Serviço (R$)</label><input type="number" step="0.01" id="valor" required />
                    <label for="gasto">Gasto com Material (R$)</label><input type="number" step="0.01" id="gasto" required />
                    <label for="servico">Serviço</label><input type="text" id="servico" required />
                    <label for="dataEntrega">Data de Entrega</label><input type="date" id="dataEntrega" required />
                    <label for="observacoes">Observações</label><textarea id="observacoes" rows="3"></textarea>
                    <button type="submit">Salvar Projeto</button>
                </form>
                <section id="lista-agendamentos">
                    <h2 style="text-align: center; margin-bottom: 20px">Projetos</h2>
                    <div id="agendamentos-container"></div>
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
    // --- 1. CONFIGURAÇÃO DO SUPABASE ---
    const SUPABASE_URL = 'SUA_URL_DO_SUPABASE_AQUI'; 
    const SUPABASE_ANON_KEY = 'SUA_CHAVE_ANON_AQUI';

    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- 2. SELETORES DE ELEMENTOS ---
    const authSection = document.getElementById('auth-section');
    const loginContainer = document.getElementById('login-container');
    const updatePasswordContainer = document.getElementById('update-password-container');
    const appContainer = document.getElementById('app-container');
    
    const loginForm = document.getElementById('login-form');
    const updatePasswordForm = document.getElementById('update-password-form');
    const logoutButton = document.getElementById('logout-button');
    const authError = document.getElementById('auth-error');
    const updateMessage = document.getElementById('update-message');

    const form = document.getElementById("agendamento-form");
    const container = document.getElementById("agendamentos-container");
    let agendamentos = [];

    // --- 3. FUNÇÕES DA APLICAÇÃO (CRUD) ---
    // (As funções de CRUD não mudam, são as mesmas de antes)
    const moeda = (valor) => new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }).format(valor || 0);
    function criarAgendamentoHTML(agendamento) { /* ...código idêntico ao anterior... */ 
        const div = document.createElement("div"); div.className = "agendamento"; const dataFormatada = new Date(agendamento.data_entrega + 'T03:00:00').toLocaleDateString('pt-BR'); const obsHTML = agendamento.observacoes ? `<p><strong>Observações:</strong></p><p class="observacoes-texto">${agendamento.observacoes}</p>` : ''; div.innerHTML = `<h3>${agendamento.nome}</h3><p><strong>Serviço:</strong> ${agendamento.servico}</p><p><strong>Valor:</strong> ${moeda(agendamento.valor)}</p><p><strong>Gasto:</strong> ${moeda(agendamento.gasto)}</p><p><strong>Data de entrega:</strong> ${dataFormatada}</p>${obsHTML}<p class="status">Status: ${agendamento.concluido ? "✅ Concluído" : "⏳ Pendente"}</p><div class="botoes-acao">${!agendamento.concluido ? `<button class="acao concluir" onclick="concluirAgendamento(${agendamento.id})">Concluir</button>` : `<button class="acao cancelar" onclick="cancelarConclusao(${agendamento.id})">Reabrir</button>`}<button class="acao excluir" onclick="excluirAgendamento(${agendamento.id})">Excluir</button></div>`; return div;
    }
    async function renderizarAgendamentos() { /* ...código idêntico ao anterior... */
        const { data: { user } } = await db.auth.getUser(); if (!user) return; const { data, error } = await db.from('agendamentos').select('*').eq('user_id', user.id).order('data_entrega', { ascending: true }); if (error) { console.error("Erro ao buscar agendamentos", error); return; } agendamentos = data; container.innerHTML = ""; if (agendamentos.length === 0) { container.innerHTML = "<p style='text-align:center;'>Nenhum projeto cadastrado até agora.</p>"; } else { agendamentos.forEach(item => { const agendamentoDiv = criarAgendamentoHTML(item); container.appendChild(agendamentoDiv); }); } atualizarResumo();
    }
    form.addEventListener("submit", async (e) => { /* ...código idêntico ao anterior... */ 
        e.preventDefault(); const { data: { user } } = await db.auth.getUser(); if (!user) { alert("Sessão expirada, faça login novamente."); return; } const novoAgendamento = { nome: document.getElementById("nome").value.trim(), valor: parseFloat(document.getElementById("valor").value), gasto: parseFloat(document.getElementById("gasto").value), servico: document.getElementById("servico").value.trim(), data_entrega: document.getElementById("dataEntrega").value, observacoes: document.getElementById("observacoes").value.trim(), user_id: user.id }; const { error } = await db.from('agendamentos').insert([novoAgendamento]); if (error) { console.error("Erro ao salvar", error); alert("Ocorreu um erro ao salvar o projeto."); } else { renderizarAgendamentos(); form.reset(); }
    });
    window.concluirAgendamento = async function(id) { /* ...código idêntico ao anterior... */ await db.from('agendamentos').update({ concluido: true }).eq('id', id); renderizarAgendamentos(); }
    window.cancelarConclusao = async function(id) { /* ...código idêntico ao anterior... */ await db.from('agendamentos').update({ concluido: false }).eq('id', id); renderizarAgendamentos(); }
    window.excluirAgendamento = async function(id) { /* ...código idêntico ao anterior... */ if (confirm("Deseja realmente excluir este projeto?")) { await db.from('agendamentos').delete().eq('id', id); renderizarAgendamentos(); } }
    function atualizarResumo() { /* ...código idêntico ao anterior... */ const agora = new Date(); const primeiroDiaMes = new Date(agora.getFullYear(), agora.getMonth(), 1).toISOString().split('T')[0]; const ultimoDiaMes = new Date(agora.getFullYear(), agora.getMonth() + 1, 0).toISOString().split('T')[0]; const agendamentosDoMes = agendamentos.filter(a => a.concluido && a.data_entrega >= primeiroDiaMes && a.data_entrega <= ultimoDiaMes); const ganhos = agendamentosDoMes.reduce((acc, a) => acc + a.valor, 0); const gastos = agendamentosDoMes.reduce((acc, a) => acc + a.gasto, 0); document.getElementById("ganhosMes").textContent = moeda(ganhos); document.getElementById("gastosMes").textContent = moeda(gastos); document.getElementById("lucroMes").textContent = moeda(ganhos - gastos); }

    // --- 4. LÓGICA DE AUTENTICAÇÃO (ATUALIZADA) ---
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        authError.textContent = '';
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const { error } = await db.auth.signInWithPassword({ email, password });
        if (error) authError.textContent = 'Email ou senha inválidos.';
    });

    logoutButton.addEventListener('click', () => {
        db.auth.signOut();
    });

    updatePasswordForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        updateMessage.textContent = '';
        const password = document.getElementById('new-password').value;
        const { error } = await db.auth.updateUser({ password: password });

        if (error) {
            updateMessage.style.color = 'red';
            updateMessage.textContent = 'Erro ao atualizar a senha: ' + error.message;
        } else {
            updateMessage.style.color = 'green';
            updateMessage.textContent = 'Senha atualizada com sucesso! Você será redirecionado.';
            // Redireciona para a página limpa para fazer login
            setTimeout(() => {
                window.location.href = window.location.pathname;
            }, 2000);
        }
    });

    db.auth.onAuthStateChange((event, session) => {
        // Se existe uma sessão (usuário logado), mostra o app
        if (session && session.user) {
            appContainer.classList.remove('hidden');
            authSection.classList.add('hidden');
            renderizarAgendamentos();
        } 
        // Se não há sessão, verifica se é para criar a senha
        else {
            appContainer.classList.add('hidden');
            authSection.classList.remove('hidden');

            // Checa se a URL tem o "gatilho" ## que configuramos
            if (window.location.hash.includes('##')) {
                loginContainer.classList.add('hidden');
                updatePasswordContainer.classList.remove('hidden');
            } else {
                loginContainer.classList.remove('hidden');
                updatePasswordContainer.classList.add('hidden');
            }
        }
    });
    </script>
</body>
</html>
