<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Porcelanataria</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a74da;
            --dark-primary: #064a9e;
            --light-gray: #f4f6f9;
            --text-color: #333;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
        body { background-color: var(--light-gray); color: var(--text-color); }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        header { text-align: center; margin-bottom: 20px; position: relative; }
        header h1 { font-size: 2.2rem; color: var(--primary-color); font-weight: 700; }
        header p { color: #555; margin-top: 5px; }
        #logout-button { background: #e74c3c; color: white; padding: 8px 15px; border: none; border-radius: 8px; cursor: pointer; position: absolute; top: 0; right: 0; transition: background 0.3s; }
        #logout-button:hover { background: #c0392b; }
        
        /* --- NOVO: ESTILOS DE NAVEGAÇÃO --- */
        .nav-tabs { display: flex; gap: 10px; border-bottom: 2px solid #ddd; margin-bottom: 30px; }
        .nav-tab { padding: 10px 20px; cursor: pointer; background: transparent; border: none; font-size: 1.1rem; font-weight: 500; color: #777; border-bottom: 3px solid transparent; }
        .nav-tab.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }

        .resumo { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .card-resumo { background: white; padding: 25px; border-radius: var(--border-radius); box-shadow: var(--card-shadow); text-align: center; }
        .card-resumo h3 { font-size: 1rem; font-weight: 500; color: #777; margin-bottom: 8px; }
        .card-resumo p { font-size: 1.8rem; font-weight: 600; color: var(--primary-color); }
        form { background: white; padding: 30px; border-radius: var(--border-radius); box-shadow: var(--card-shadow); margin-bottom: 40px; }
        form h2 { margin-bottom: 20px; color: var(--primary-color); font-weight: 600; }
        form label { display: block; margin-bottom: 5px; font-weight: 500; color: #555; }
        form input, form textarea, form select { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; transition: border-color 0.3s, box-shadow 0.3s; background-color: white; }
        form input:focus, form textarea:focus, form select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(10, 116, 218, 0.2); }
        form button { background: var(--primary-color); color: white; padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 500; transition: background 0.3s; }
        form button:hover { background: var(--dark-primary); }
        
        .agendamento, .cliente-item { background: white; padding: 20px; border-left: 6px solid var(--primary-color); border-radius: 10px; box-shadow: var(--card-shadow); }
        .agendamento h3, .cliente-item h3 { margin-bottom: 8px; color: var(--primary-color); font-weight: 600; }
        .agendamento p, .cliente-item p { margin: 5px 0; font-size: 0.95rem; line-height: 1.5; }
        #agendamentos-container, #clientes-container { display: flex; flex-direction: column; gap: 15px; }

        .status { font-weight: bold; margin-top: 10px; }
        .observacoes-texto { background-color: #f9f9f9; border-left: 3px solid #ddd; padding: 10px; margin-top: 10px; border-radius: 5px; white-space: pre-wrap; }
        .botoes-acao { margin-top: 15px; }
        button.acao { margin-right: 8px; padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem; font-weight: 500; transition: opacity 0.3s; }
        button.acao:hover { opacity: 0.8; }
        .concluir, .editar { background-color: #28a745; color: white; }
        .cancelar { background-color: #ffc107; color: black; }
        .excluir { background-color: #dc3545; color: white; }
        .auth-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .auth-box { width: 100%; max-width: 400px; padding: 40px; background: white; border-radius: var(--border-radius); box-shadow: var(--card-shadow); }
        .hidden { display: none; }
        @media (max-width: 768px) { header h1 { font-size: 1.8rem; } .container { padding: 15px; } #logout-button { position: static; margin-top: 15px; } }
        @media (max-width: 480px) { body { font-size: 14px; } .card-resumo p { font-size: 1.5rem; } form { padding: 20px; } }
    </style>
</head>
<body>

    <div id="auth-section">
        <div id="login-container" class="auth-container">
            <div class="auth-box"><h2 style="text-align: center; color: var(--primary-color); margin-bottom: 25px;">System Porcelanataria</h2><form id="login-form"><label for="login-email">Email</label><input type="email" id="login-email" required /><label for="login-password">Senha</label><input type="password" id="login-password" required /><button type="submit" style="width: 100%;">Entrar</button></form><p id="auth-error" style="color: red; text-align: center; margin-top: 15px;"></p></div>
        </div>
        <div id="update-password-container" class="auth-container hidden">
             <div class="auth-box"><h2 style="text-align: center; color: var(--primary-color); margin-bottom: 25px;">Crie sua Senha</h2><form id="update-password-form"><label for="new-password">Nova Senha</label><input type="password" id="new-password" required minlength="6" /><button type="submit" style="width: 100%;">Salvar Senha</button></form><p id="update-message" style="text-align: center; margin-top: 15px;"></p></div>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <div class="container">
            <header>
                <h1>System Porcelanataria</h1>
                <p>Gerenciamento de Clientes e Projetos</p>
                <button id="logout-button">Sair</button>
            </header>

            <nav class="nav-tabs">
                <button id="tab-projetos" class="nav-tab active">Projetos</button>
                <button id="tab-clientes" class="nav-tab">Clientes</button>
            </nav>

            <section id="projetos-section">
                <div class="resumo">
                    <div style="grid-column: 1 / -1; display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; background: white; padding: 20px; border-radius: 12px; box-shadow: var(--card-shadow); align-items: flex-end;">
                        <div style="flex: 1; min-width: 150px;"><label for="filtro-mes">Mês</label><select id="filtro-mes"><option value="todos">Todos os Meses</option><option value="0">Janeiro</option><option value="1">Fevereiro</option><option value="2">Março</option><option value="3">Abril</option><option value="4">Maio</option><option value="5">Junho</option><option value="6">Julho</option><option value="7">Agosto</option><option value="8">Setembro</option><option value="9">Outubro</option><option value="10">Novembro</option><option value="11">Dezembro</option></select></div>
                        <div style="flex: 1; min-width: 120px;"><label for="filtro-ano">Ano</label><select id="filtro-ano"></select></div>
                    </div>
                    <div class="card-resumo"><h3>Ganhos do Período</h3><p id="ganhosMes">R$ 0,00</p></div>
                    <div class="card-resumo"><h3>Gastos do Período</h3><p id="gastosMes">R$ 0,00</p></div>
                    <div class="card-resumo"><h3>Lucro do Período</h3><p id="lucroMes">R$ 0,00</p></div>
                </div>
                <main>
                    <form id="agendamento-form">
                        <h2>Novo Projeto</h2>
                        <label for="nome">Nome do Cliente</label><input type="text" id="nome" required />
                        <label for="valor">Valor do Serviço (R$)</label><input type="number" step="0.01" id="valor" required />
                        <label for="gasto">Gasto com Material (R$)</label><input type="number" step="0.01" id="gasto" required />
                        <label for="servico">Serviço</label><input type="text" id="servico" required />
                        <label for="dataEntrega">Data de Entrega</label><input type="date" id="dataEntrega" required />
                        <label for="observacoes">Observações</label><textarea id="observacoes" rows="3"></textarea>
                        <button type="submit">Salvar Projeto</button>
                    </form>
                    <section id="lista-agendamentos">
                        <h2 style="text-align: center; margin-bottom: 20px">Projetos</h2>
                        <div id="agendamentos-container"></div>
                    </section>
                </main>
            </section>
            
            <section id="clientes-section" class="hidden">
                <main>
                    <form id="cliente-form">
                        <h2>Novo Cliente</h2>
                        <label for="cliente-nome">Nome Completo</label><input type="text" id="cliente-nome" required />
                        <label for="cliente-telefone">Telefone</label><input type="tel" id="cliente-telefone" />
                        <label for="cliente-email">Email</label><input type="email" id="cliente-email" />
                        <label for="cliente-endereco">Endereço</label><input type="text" id="cliente-endereco" />
                        <button type="submit">Salvar Cliente</button>
                    </form>
                    <section id="lista-clientes">
                        <h2 style="text-align: center; margin-bottom: 20px">Clientes Cadastrados</h2>
                        <div id="clientes-container"></div>
                    </section>
                </main>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
    // --- 1. CONFIGURAÇÃO DO SUPABASE ---
    const SUPABASE_URL = 'https://lsvlfrqqpnryjqskiwkj.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxzdmxmcnFxcG5yeWpxc2tpd2tqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NTA5NDIsImV4cCI6MjA3NDMyNjk0Mn0.nKiTPAdGcHKE0KweKVCT2ef3ta267Pprlhmj_-FYpSo';

    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- 2. SELETORES DE ELEMENTOS ---
    const authSection = document.getElementById('auth-section');
    const loginContainer = document.getElementById('login-container');
    const updatePasswordContainer = document.getElementById('update-password-container');
    const appContainer = document.getElementById('app-container');
    
    const loginForm = document.getElementById('login-form');
    const updatePasswordForm = document.getElementById('update-password-form');
    const logoutButton = document.getElementById('logout-button');
    const authError = document.getElementById('auth-error');
    const updateMessage = document.getElementById('update-message');
    
    // Seletores de navegação e seções
    const tabProjetos = document.getElementById('tab-projetos');
    const tabClientes = document.getElementById('tab-clientes');
    const projetosSection = document.getElementById('projetos-section');
    const clientesSection = document.getElementById('clientes-section');

    // Seletores de Projetos
    const formProjetos = document.getElementById("agendamento-form");
    const containerProjetos = document.getElementById("agendamentos-container");
    let agendamentos = [];
    const filtroMes = document.getElementById('filtro-mes');
    const filtroAno = document.getElementById('filtro-ano');
    
    // Seletores de Clientes
    const formClientes = document.getElementById("cliente-form");
    const containerClientes = document.getElementById("clientes-container");

    // --- 3. LÓGICA DE NAVEGAÇÃO ---
    tabProjetos.addEventListener('click', () => {
        tabProjetos.classList.add('active');
        tabClientes.classList.remove('active');
        projetosSection.classList.remove('hidden');
        clientesSection.classList.add('hidden');
    });
    tabClientes.addEventListener('click', () => {
        tabClientes.classList.add('active');
        tabProjetos.classList.remove('active');
        clientesSection.classList.remove('hidden');
        projetosSection.classList.add('hidden');
    });

    // --- 4. FUNÇÕES GERAIS ---
    const moeda = (valor) => new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }).format(valor || 0);

    // --- 5. FUNÇÕES DE CLIENTES (CRUD) ---
    async function renderizarClientes() {
        const { data: { user } } = await db.auth.getUser(); 
        if (!user) return;

        const { data, error } = await db.from('clientes').select('*').eq('user_id', user.id).order('nome');
        if (error) {
            console.error("Erro ao buscar clientes:", error);
            return;
        }

        containerClientes.innerHTML = "";
        if(data.length === 0) {
            containerClientes.innerHTML = "<p style='text-align:center;'>Nenhum cliente cadastrado.</p>";
        } else {
            data.forEach(cliente => {
                const div = document.createElement("div");
                div.className = "cliente-item";
                div.innerHTML = `
                    <h3>${cliente.nome}</h3>
                    <p><strong>Telefone:</strong> ${cliente.telefone || 'Não informado'}</p>
                    <p><strong>Email:</strong> ${cliente.email || 'Não informado'}</p>
                    <p><strong>Endereço:</strong> ${cliente.endereco || 'Não informado'}</p>
                    <div class="botoes-acao">
                        <button class="acao excluir" onclick="excluirCliente(${cliente.id})">Excluir</button>
                    </div>
                `;
                containerClientes.appendChild(div);
            });
        }
    }

    formClientes.addEventListener('submit', async (e) => {
        e.preventDefault();
        const { data: { user } } = await db.auth.getUser(); 
        if (!user) return;

        const novoCliente = {
            nome: document.getElementById('cliente-nome').value,
            telefone: document.getElementById('cliente-telefone').value,
            email: document.getElementById('cliente-email').value,
            endereco: document.getElementById('cliente-endereco').value,
            user_id: user.id
        };

        const { error } = await db.from('clientes').insert([novoCliente]);
        if(error) {
            console.error("Erro ao salvar cliente:", error);
            alert("Ocorreu um erro ao salvar o cliente.");
        } else {
            await renderizarClientes();
            formClientes.reset();
        }
    });

    window.excluirCliente = async function(id) {
        if(confirm("Deseja realmente excluir este cliente? Todos os projetos associados a ele precisarão ser atualizados ou excluídos manualmente.")) {
            const { error } = await db.from('clientes').delete().eq('id', id);
            if(error) {
                console.error("Erro ao excluir cliente:", error);
                alert("Erro ao excluir cliente.");
            } else {
                await renderizarClientes();
            }
        }
    }

    // --- 6. FUNÇÕES DE PROJETOS (CRUD) ---
    function popularFiltroAno() { const anoAtual = new Date().getFullYear(); filtroAno.innerHTML = ''; for (let i = anoAtual; i >= anoAtual - 5; i--) { const option = document.createElement('option'); option.value = i; option.textContent = i; filtroAno.appendChild(option); } }
    function criarAgendamentoHTML(agendamento) { const div = document.createElement("div"); div.className = "agendamento"; const dataFormatada = new Date(agendamento.data_entrega + 'T03:00:00').toLocaleDateString('pt-BR'); const obsHTML = agendamento.observacoes ? `<p><strong>Observações:</strong></p><p class="observacoes-texto">${agendamento.observacoes}</p>` : ''; div.innerHTML = `<h3>${agendamento.nome}</h3><p><strong>Serviço:</strong> ${agendamento.servico}</p><p><strong>Valor:</strong> ${moeda(agendamento.valor)}</p><p><strong>Gasto:</strong> ${moeda(agendamento.gasto)}</p><p><strong>Data de entrega:</strong> ${dataFormatada}</p>${obsHTML}<p class="status">Status: ${agendamento.concluido ? "✅ Concluído" : "⏳ Pendente"}</p><div class="botoes-acao">${!agendamento.concluido ? `<button class="acao concluir" onclick="concluirAgendamento(${agendamento.id})">Concluir</button>` : `<button class="acao cancelar" onclick="cancelarConclusao(${agendamento.id})">Reabrir</button>`}<button class="acao excluir" onclick="excluirAgendamento(${agendamento.id})">Excluir</button></div>`; return div; }
    async function renderizarAgendamentos() { const { data: { user } } = await db.auth.getUser(); if (!user) return; const { data, error } = await db.from('agendamentos').select('*').eq('user_id', user.id).order('data_entrega', { ascending: true }); if (error) { console.error("Erro ao buscar agendamentos", error); return; } agendamentos = data; const mesSelecionado = filtroMes.value; const anoSelecionado = filtroAno.value; let agendamentosFiltrados = agendamentos; if (anoSelecionado) { if(mesSelecionado !== 'todos'){ agendamentosFiltrados = agendamentos.filter(a => { const dataEntrega = new Date(a.data_entrega + 'T03:00:00'); return dataEntrega.getMonth() == mesSelecionado && dataEntrega.getFullYear() == anoSelecionado; }); } else { agendamentosFiltrados = agendamentos.filter(a => { const dataEntrega = new Date(a.data_entrega + 'T03:00:00'); return dataEntrega.getFullYear() == anoSelecionado; }); } } containerProjetos.innerHTML = ""; if (agendamentosFiltrados.length === 0) { containerProjetos.innerHTML = "<p style='text-align:center;'>Nenhum projeto encontrado para este período.</p>"; } else { agendamentosFiltrados.forEach(item => { const agendamentoDiv = criarAgendamentoHTML(item); containerProjetos.appendChild(agendamentoDiv); }); } atualizarResumo(agendamentosFiltrados); }
    function atualizarResumo(dadosParaResumo) { if (!dadosParaResumo) { dadosParaResumo = agendamentos; } const agendamentosConcluidos = dadosParaResumo.filter(a => a.concluido); const ganhos = agendamentosConcluidos.reduce((acc, a) => acc + a.valor, 0); const gastos = agendamentosConcluidos.reduce((acc, a) => acc + a.gasto, 0); document.getElementById("ganhosMes").textContent = moeda(ganhos); document.getElementById("gastosMes").textContent = moeda(gastos); document.getElementById("lucroMes").textContent = moeda(ganhos - gastos); }
    formProjetos.addEventListener("submit", async (e) => { e.preventDefault(); const { data: { user } } = await db.auth.getUser(); if (!user) { alert("Sessão expirada, faça login novamente."); return; } const novoAgendamento = { nome: document.getElementById("nome").value.trim(), valor: parseFloat(document.getElementById("valor").value), gasto: parseFloat(document.getElementById("gasto").value), servico: document.getElementById("servico").value.trim(), data_entrega: document.getElementById("dataEntrega").value, observacoes: document.getElementById("observacoes").value.trim(), user_id: user.id }; const { error } = await db.from('agendamentos').insert([novoAgendamento]); if (error) { console.error("Erro ao salvar", error); alert("Ocorreu um erro ao salvar o projeto."); } else { await renderizarAgendamentos(); formProjetos.reset(); } });
    filtroMes.addEventListener('change', renderizarAgendamentos);
    filtroAno.addEventListener('change', renderizarAgendamentos);
    window.concluirAgendamento = async function(id) { await db.from('agendamentos').update({ concluido: true }).eq('id', id); renderizarAgendamentos(); }
    window.cancelarConclusao = async function(id) { await db.from('agendamentos').update({ concluido: false }).eq('id', id); renderizarAgendamentos(); }
    window.excluirAgendamento = async function(id) { if (confirm("Deseja realmente excluir este projeto?")) { await db.from('agendamentos').delete().eq('id', id); renderizarAgendamentos(); } }

    // --- 7. LÓGICA DE AUTENTICAÇÃO E INICIALIZAÇÃO ---
    loginForm.addEventListener('submit', async (e) => { e.preventDefault(); authError.textContent = ''; const email = document.getElementById('login-email').value; const password = document.getElementById('login-password').value; const { error } = await db.auth.signInWithPassword({ email, password }); if (error) authError.textContent = 'Email ou senha inválidos.'; });
    logoutButton.addEventListener('click', () => { db.auth.signOut(); });
    updatePasswordForm.addEventListener('submit', async (e) => { e.preventDefault(); updateMessage.textContent = ''; const password = document.getElementById('new-password').value; const { error } = await db.auth.updateUser({ password: password }); if (error) { updateMessage.style.color = 'red'; updateMessage.textContent = 'Erro ao atualizar a senha: ' + error.message; } else { updateMessage.style.color = 'green'; updateMessage.textContent = 'Senha atualizada com sucesso! Você será redirecionado.'; setTimeout(() => { window.location.href = window.location.pathname; }, 2000); } });

    db.auth.onAuthStateChange(async (event, session) => {
        if (session && session.user) {
            appContainer.classList.remove('hidden');
            authSection.classList.add('hidden');
            
            // Prepara o app assim que o usuário loga
            popularFiltroAno(); 
            const hoje = new Date();
            filtroMes.value = hoje.getMonth();
            filtroAno.value = hoje.getFullYear();

            // Carrega os dados das duas seções
            await renderizarAgendamentos();
            await renderizarClientes();
        } 
        else {
            appContainer.classList.add('hidden');
            authSection.classList.remove('hidden');
            if (window.location.hash.includes('##')) {
                loginContainer.classList.add('hidden');
                updatePasswordContainer.classList.remove('hidden');
            } else {
                loginContainer.classList.remove('hidden');
                updatePasswordContainer.classList.add('hidden');
            }
        }
    });
    </script>
</body>
</html>
