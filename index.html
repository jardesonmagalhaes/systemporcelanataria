<!DOCTYPE html>

<html lang="pt-BR">

<head>

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>System Porcelanataria</title>

<link rel="manifest" href="manifest.json">

<link rel="apple-touch-icon" href="images/icon-192x192.png">

<link rel="icon" href="favicon.ico" type="image/x-icon">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>

:root {

--primary-color: #0a74da;

--dark-primary: #064a9e;

--light-gray: #f0f2f5;

--text-color: #333;

--text-light: #6c757d;

--white: #ffffff;

--green: #28a745;

--red: #dc3545;

--card-shadow: 0 4px 25px rgba(0, 0, 0, 0.07);

--border-radius: 12px;

}

html { scroll-behavior: smooth; }

* { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

body { background-color: var(--light-gray); color: var(--text-color); }

.container { max-width: 900px; margin: 0 auto; padding: 20px; }

header { text-align: center; margin-bottom: 30px; position: relative; }

header h1 { font-size: 2.2rem; color: var(--primary-color); font-weight: 700; }

#logout-button { background: var(--red); color: white; padding: 8px 15px; border: none; border-radius: 8px; cursor: pointer; position: absolute; top: 0; right: 0; transition: all 0.3s; }

#logout-button:hover { background: #c0392b; }


.resumo { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }

.card-resumo { background: var(--white); padding: 25px; border-radius: var(--border-radius); box-shadow: var(--card-shadow); text-align: center; }

.card-resumo h3 { font-size: 1rem; font-weight: 500; color: var(--text-light); margin-bottom: 8px; }

.card-resumo p { font-size: 1.8rem; font-weight: 600; color: var(--primary-color); }


form { background: var(--white); padding: 30px; border-radius: var(--border-radius); box-shadow: var(--card-shadow); margin-bottom: 40px; }

form h2 { margin-bottom: 25px; color: var(--primary-color); font-weight: 600; }

form label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-light); }

form input, form textarea { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; }

form button { background-image: linear-gradient(45deg, var(--primary-color), var(--dark-primary)); color: white; padding: 14px 28px; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }

form button:disabled { background: #aaa; cursor: not-allowed; }



#agendamentos-container { display: flex; flex-direction: column; gap: 15px; }

.agendamento { background: var(--white); padding: 25px; border-radius: 10px; box-shadow: var(--card-shadow); }

.agendamento h3 { color: var(--primary-color); }

.botoes-acao { margin-top: 15px; }

button.acao { margin-right: 8px; padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem; font-weight: 500; }

.concluir { background-color: var(--green); color: white; }

.excluir { background-color: var(--red); color: white; }


.auth-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; }

.auth-box { width: 100%; max-width: 400px; padding: 40px; background: var(--white); border-radius: var(--border-radius); box-shadow: var(--card-shadow); }

.hidden { display: none; }

</style>

</head>

<body>



<div id="auth-section"> </div>



<div id="app-container" class="hidden">

<div class="container">

<header>

<h1>System Porcelanataria</h1>

<button id="logout-button">Sair</button>

</header>



<section class="resumo">

<div class="card-resumo"><h3>Ganhos do Mês</h3><p id="ganhosMes">R$ 0,00</p></div>

<div class="card-resumo"><h3>Gastos do Mês</h3><p id="gastosMes">R$ 0,00</p></div>

<div class="card-resumo"><h3>Lucro do Mês</h3><p id="lucroMes">R$ 0,00</p></div>

</section>



<main>

<form id="agendamento-form">

<h2>Novo Projeto</h2>

<label for="nome">Nome do Cliente</label><input type="text" id="nome" required />

<label for="valor">Valor do Serviço (R$)</label><input type="number" step="0.01" id="valor" required />

<label for="gasto">Gasto com Material (R$)</label><input type="number" step="0.01" id="gasto" required />

<label for="servico">Serviço</label><input type="text" id="servico" required />

<label for="dataEntrega">Data de Entrega</label><input type="date" id="dataEntrega" required />

<label for="observacoes">Observações</label><textarea id="observacoes" rows="3"></textarea>

<button type="submit">Salvar Projeto</button>

</form>

<div id="lista-agendamentos" style="margin-top: 40px;">

<h2 style="text-align: center; margin-bottom: 20px">Projetos Cadastrados</h2>

<div id="agendamentos-container"></div>

</div>

</main>

</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>

// --- 1. CONFIGURAÇÃO DO SUPABASE ---

const SUPABASE_URL = 'https://lsvlfrqqpnryjqskiwkj.supabase.co';

const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxzdmxmcnFxcG5yeWpxc2tpd2tqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NTA5NDIsImV4cCI6MjA3NDMyNjk0Mn0.nKiTPAdGcHKE0KweKVCT2ef3ta267Pprlhmj_-FYpSo';

const { createClient } = supabase;

const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);



// --- 2. SELETORES E VARIÁVEIS GLOBAIS ---

const authSection = document.getElementById('auth-section');

const appContainer = document.getElementById('app-container');

const logoutButton = document.getElementById('logout-button');

const formProjetos = document.getElementById("agendamento-form");

const containerProjetos = document.getElementById("agendamentos-container");

const listaAgendamentos = document.getElementById('lista-agendamentos');


let agendamentos = [];

let currentUser = null;


// --- 3. FUNÇÕES DA APLICAÇÃO ---

const moeda = (valor) => new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }).format(valor || 0);



function criarAgendamentoHTML(agendamento) {

const div = document.createElement("div");

div.className = "agendamento";

const dataFormatada = new Date(agendamento.data_entrega + 'T03:00:00').toLocaleDateString('pt-BR');

const obsHTML = agendamento.observacoes ? `<p><strong>Observações:</strong> ${agendamento.observacoes}</p>` : '';

div.innerHTML = `

<h3>${agendamento.nome}</h3>

<p><strong>Serviço:</strong> ${agendamento.servico}</p>

<p><strong>Valor:</strong> ${moeda(agendamento.valor)}</p>

<p><strong>Gasto:</strong> ${moeda(agendamento.gasto)}</p>

<p><strong>Data de entrega:</strong> ${dataFormatada}</p>

${obsHTML}

<p><strong>Status:</strong> ${agendamento.concluido ? "✅ Concluído" : "⏳ Pendente"}</p>

<div class="botoes-acao">

${!agendamento.concluido ? `<button class="acao concluir" onclick="concluirAgendamento(${agendamento.id})">Concluir</button>` : ''}

<button class="acao excluir" onclick="excluirAgendamento(${agendamento.id})">Excluir</button>

</div>`;

return div;

}



function atualizarResumo() {

const hoje = new Date();

const mesAtual = hoje.getMonth();

const anoAtual = hoje.getFullYear();



const projetosConcluidosDoMes = agendamentos.filter(a => {

const dataEntrega = new Date(a.data_entrega + 'T03:00:00');

return a.concluido && dataEntrega.getMonth() === mesAtual && dataEntrega.getFullYear() === anoAtual;

});



const ganhos = projetosConcluidosDoMes.reduce((acc, a) => acc + a.valor, 0);

const gastos = projetosConcluidosDoMes.reduce((acc, a) => acc + a.gasto, 0);


document.getElementById("ganhosMes").textContent = moeda(ganhos);

document.getElementById("gastosMes").textContent = moeda(gastos);

document.getElementById("lucroMes").textContent = moeda(ganhos - gastos);

}



async function carregarDadosErenderizar() {

if (!currentUser) return;

const { data, error } = await db.from('agendamentos').select('*').eq('user_id', currentUser.id).order('data_entrega', { ascending: true });


if (error) { console.error("Erro ao buscar agendamentos", error); return; }


agendamentos = data;

containerProjetos.innerHTML = "";

if (agendamentos.length > 0) {

agendamentos.forEach(item => containerProjetos.appendChild(criarAgendamentoHTML(item)));

} else {

containerProjetos.innerHTML = "<p style='text-align:center;'>Nenhum projeto cadastrado ainda.</p>";

}

atualizarResumo();

}



formProjetos.addEventListener("submit", async (e) => {

e.preventDefault();

const submitButton = formProjetos.querySelector('button[type="submit"]');

submitButton.disabled = true;

submitButton.textContent = 'Salvando...';



if (!currentUser) {

alert("Sessão expirada. Por favor, faça login novamente.");

submitButton.disabled = false;

submitButton.textContent = 'Salvar Projeto';

return;

}



const novoAgendamento = {

nome: document.getElementById("nome").value.trim(),

valor: parseFloat(document.getElementById("valor").value),

gasto: parseFloat(document.getElementById("gasto").value),

servico: document.getElementById("servico").value.trim(),

data_entrega: document.getElementById("dataEntrega").value,

observacoes: document.getElementById("observacoes").value.trim(),

user_id: currentUser.id,

concluido: false

};


const { error } = await db.from('agendamentos').insert([novoAgendamento]);


if (error) {

console.error("Erro ao salvar projeto:", error);

alert("Ocorreu um erro ao salvar o projeto.");

} else {

await carregarDadosErenderizar();

formProjetos.reset();

listaAgendamentos.scrollIntoView({ behavior: 'smooth' });

}

submitButton.disabled = false;

submitButton.textContent = 'Salvar Projeto';

});



window.concluirAgendamento = async function(id) { await db.from('agendamentos').update({ concluido: true }).eq('id', id); await carregarDadosErenderizar(); }

window.excluirAgendamento = async function(id) { if (confirm("Deseja realmente excluir este projeto?")) { await db.from('agendamentos').delete().eq('id', id); await carregarDadosErenderizar(); } }



// --- 4. LÓGICA DE AUTENTICAÇÃO ---

db.auth.onAuthStateChange(async (event, session) => {

const authHTML = `<div id="login-container" class="auth-container"><div class="auth-box"><h2>System Porcelanataria</h2><form id="login-form"><label for="login-email">Email</label><input type="email" id="login-email" required /><label for="login-password">Senha</label><input type="password" id="login-password" required /><button type="submit" style="width: 100%;">Entrar</button></form><p id="auth-error" style="color: red; text-align: center; margin-top: 15px;"></p></div></div><div id="update-password-container" class="auth-container hidden"><div class="auth-box"><h2>Crie sua Senha</h2><form id="update-password-form"><label for="new-password">Nova Senha</label><input type="password" id="new-password" required minlength="6" /><button type="submit" style="width: 100%;">Salvar Senha</button></form><p id="update-message" style="text-align: center; margin-top: 15px;"></p></div></div>`;

authSection.innerHTML = authHTML;


const loginForm = document.getElementById('login-form');

const updatePasswordForm = document.getElementById('update-password-form');


loginForm.addEventListener('submit', async (e) => { e.preventDefault(); const authError = document.getElementById('auth-error'); authError.textContent = ''; const email = document.getElementById('login-email').value; const password = document.getElementById('login-password').value; const { error } = await db.auth.signInWithPassword({ email, password }); if (error) authError.textContent = 'Email ou senha inválidos.'; });

logoutButton.addEventListener('click', () => { db.auth.signOut(); });

updatePasswordForm.addEventListener('submit', async (e) => { e.preventDefault(); const updateMessage = document.getElementById('update-message'); updateMessage.textContent = ''; const password = document.getElementById('new-password').value; const { error } = await db.auth.updateUser({ password: password }); if (error) { updateMessage.style.color = 'red'; updateMessage.textContent = 'Erro: ' + error.message; } else { updateMessage.style.color = 'green'; updateMessage.textContent = 'Senha atualizada! Redirecionando...'; setTimeout(() => { window.location.href = window.location.pathname; }, 2000); } });



if (session && session.user) {

currentUser = session.user;

appContainer.classList.remove('hidden');

authSection.classList.add('hidden');

await carregarDadosErenderizar();

} else {

currentUser = null;

appContainer.classList.add('hidden');

authSection.classList.remove('hidden');

const loginContainer = document.getElementById('login-container');

const updatePasswordContainer = document.getElementById('update-password-container');

if (window.location.hash.includes('##')) {

loginContainer.classList.add('hidden');

updatePasswordContainer.classList.remove('hidden');

} else {

loginContainer.classList.remove('hidden');

updatePasswordContainer.classList.add('hidden');

}

}

});

</script>

</body>

</html>
